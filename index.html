<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Clone</title>
</head>
<body>
    <div id="menu">
        <p id="gmail">Gmail</p><p id="images">Images</p><img src="src/dots-icon-5.jpg" alt="menu icon" id="menu-icon"><img src="src/me.jpg" alt="me" id="me">
    </div>
    <img src="src/1200px-Google_2015_logo.svg.png" alt="Google logo" id="google-logo">
    <form>
        <div id="search">
            <img src="src/google-search-icon.png" alt="search icon" id="search-icon">
            <input type="text" placeholder="Search Google or type a URL">
            <img src="src/1200px-Google_mic.svg.png" alt="voice search" id="search-mic">
        </div>  
    </form>
    <div id="plus">
        <p>+</p>
    </div>
    <div id="shortcut">
        <p>Add shortcut</p>
    </div>
    <div id="internet-awesome">
        <img src="src/robot.png" alt="robot" id="robot">
        <p> Help your kids be safe and confident online with Be Internet Awesome </p>
    </div>
    <div id="edit-google">
        <img src="src/edit-icon.png" alt="edit icon" id="edit-icon">
        <p> Coustomize Chrome </p>
    </div>    
</body>
</html>
